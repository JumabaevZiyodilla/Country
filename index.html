<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- HEADER START -->
  <header class="site-header">
    <div class="container">
      <div class="header-box">
        <a class="header-link" href="./index.html">Where in the world?</a>
        <div class="header-link-box">
          <a class="header-maps-link" href="./Simple Map/test.html">3d Maps</a>
          <button class="header-btn" type="button">Dark mode</button>
          <h2 class="title-time"></h2>
        </div>
      </div>
    </div>
  </header>
  <!-- HEADER END -->

  <!-- MAIN START -->
  <main>

    <!-- SECTION START -->
    <section class="country">
      <h1 class="visually-hidden">Country</h1>
      <h2 class="visually-hidden">Country</h2>
      <div class="container">
        <!-- FORM START -->

        <form class="country__form" autocomplete="off">
          <div class="country__search-box">
            <label class="country__label-search">
              <input class="country__input-search" type="text" name="user_search" placeholder="Search for a countryâ€¦">
            </label>
            <button class="country__search-btn" type="submit">Search</button>
          </div>
          <select class="country__select" name="country">
            <option class="country-option" value="all">Filter by Region</option>
            <option class="country-option" value="Africa">Africa</option>
            <option class="country-option" value="America">Americas</option>
            <option class="country-option" value="Asia">Asia</option>
            <option class="country-option" value="Europe">Europa</option>
            <option class="country-option" value="Oceania">Oceania</option>
            <option class="country-option" value="Antarctic">Antarctic</option>
          </select>
        </form>
        <!-- FORM END -->
        <ul class="country-list">

        </ul>
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <img class="modal__img" width="265" height="160" src="https://picsum.photos/265/160" alt="">
          <h3 class="modal__title"></h3>
          <div class="modal__box">
            <div class="modal__text-box">
              <p class="modal__region">Region:<span class="modal__region-span"></span></p>
              <p class="modal__currencies">Currencies:<span class="modal__currencies-span"></span></p>
              <p class="modal__borders">Borders:<span class="modal__borders-span"></span></p>
            </div>
            <div class="modal__info-box">
              <p class="modal__languages">Languages:<span class="modal__languages-span"></span></p>
              <p class="modal__subregion">Subregion:<span class="modal__subregion-span"></span></p>
              <a class="modal__maps" target="blank" href="">Google maps</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TEMPLATE -->
    <template class="country-list__template">
      <li class="country-list__item">
        <img class="country-list__img" src="" width="265" height="160" alt="">
        <div class="country-list__box">
          <h3 class="country-list__title"></h3>
          <div class="country-list__text-box">
            <strong class="country-list__population-strong">Population:</strong>
            <p class="country-list__population"></p>
          </div>
          <div class="country-list__text-box">
            <strong class="country-list__region-strong">Region:</strong>
            <p class="country-list__region"></p>
          </div>
          <div class="country-list__text-box">
            <strong class="country-list__capital-strong">Capital:</strong>
            <p class="country-list__capital"></p>
          </div>
        </div>
        <button class="btn btn-primary country-list__btn" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          More info
        </button>

      </li>
    </template>

  </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</body>

</html>
